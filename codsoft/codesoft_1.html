<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="name">
                <h1>Your Name</h1>
            </div>
        </div>
    </header>
    
    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <div class="about-content">
                <img src="about-image.jpg" alt="About Image">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sed elit in felis faucibus bibendum.</p>
            </div>
        </div>
    </section>
    
    <section id="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>...</li>
            </ul>
        </div>
    </section>
    
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <!-- Your project cards or thumbnails go here -->
        </div>
    </section>
    
    <section id="resume">
        <div class="container">
            <h2>Resume</h2>
            <!-- Your resume content goes here -->
        </div>
    </section>
    
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <!-- Your contact form or details go here -->
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name</p>
        </div>
    </footer>
</body>
</html>
